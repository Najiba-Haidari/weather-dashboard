<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="bg-gradient bg- ">
    <!-- header -->
    <header class="bg-primary text-white p-4 text-center">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- body -->

    <div class="container m-0 text-">
      <!-- search column -->
      <div class="row min-vh-100">
        <div class="col-3 bg-secondary text-white ">
          <h2 class="fs-3">Search for a City:</h2>
          <form id="city-form">
            <input
              type="text"
              id="city"
              name="city"
              placeholder="City Name"
              style="width: 200px"
              class="placeholder-wave  w-100 placeholder-lg"
            />
            <button
              id="submit-button"
              class="btn btn-info mt-2 w-100"
              
            >
              Search
            </button>
          </form>
          <hr />
          <div>
            <h2 class="fs-3">Searched Cities:</h2>
            <div id="searched-cities-container" class=""></div>
          </div>
        </div>

        <!-- search results -->

        <!-- today's weather forecast -->
        <div class="col-9 px-5 container-fluid">
          <h3><span id="city-weather-text"></span></h3>
          <div
            class="row today  p-3 my-2 "
            style="height: "
          >
            <div class="list-group" id="today-container">
            </div>
          </div>

          <!-- five days weather forecast -->
          <h4><span id="city-search-term"></span></h4>
          <div
            class="row forecast  p-3 my-2"
            style="height: "
          >
            <div class="d-flex flex-row" id="forecast-container">

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
